<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">Weather Report App</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="weather-box">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="cityInput" placeholder="Enter city name">
                        <button class="btn btn-primary" id="getWeatherBtn">Get Weather</button>
                    </div>
                    <div id="weatherResult" class="text-center"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and JS scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
